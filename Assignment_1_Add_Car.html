<!DOCTYPE html>
<html>
<head>
<style>
table, td {
    border: 1px solid black;
    border-collapse: collapse;
}
</style>
</head>
<body>

<p>Click the button to add a new car at the last position of the table and then add cells and content.</p>

<table id="myTable" style="width:100%">
  <tr style="font-weight:bold">
    <td>Brand</td>
    <td>Class</td>
    <td>Price</td>
    <td>Location</td>
  </tr>
  <tr>
    <td>Ford Focus</td>
    <td>C</td>
    <td>50</td>
    <td>MUN</td>
  </tr>
  <tr>
    <td>Honda Civic</td>
    <td>C</td>
    <td>60</td>
    <td>Airport</td>
  </tr>
</table>
<br>

<input type="text" id="myText0" value="Brand">
<input type="text" id="myText1" value="Class">
<input type="text" id="myText2" value="Price">
<input type="text" id="myText3" value="Location">
<button onclick="myFunction()">Add Car</button>

<script>
function myFunction() {
    var table = document.getElementById("myTable");
    var row = table.insertRow(-1);
    var cell0 = row.insertCell(0);
    var cell1 = row.insertCell(1);
    var cell2 = row.insertCell(2);
    var cell3 = row.insertCell(3);
    cell0.innerHTML = document.getElementById("myText0").value;
    cell1.innerHTML = document.getElementById("myText1").value;
    cell2.innerHTML = document.getElementById("myText2").value;
    cell3.innerHTML = document.getElementById("myText3").value;
}
</script>

</body>
</html>
